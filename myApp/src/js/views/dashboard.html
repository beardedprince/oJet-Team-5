<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
    <h4>States</h4>
            <oj-form-layout max-columns="{{columns}}" direction="row">
              <oj-input-text value="value text" label-hint="enabled"></oj-input-text>
              <oj-input-text value="value text" label-hint="disabled" disabled="true"></oj-input-text>
              <oj-input-text value="value text" label-hint="readonly" readonly="true"></oj-input-text>
              <oj-input-text label-hint="enabled no value"></oj-input-text>
              <oj-input-text label-hint="disabled no value" disabled="true"></oj-input-text>
              <oj-input-text label-hint="readonly no value" readonly="true"></oj-input-text>
            </oj-form-layout>


    
  </div>
</div>
